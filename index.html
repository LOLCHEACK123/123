<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин техники</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в магазин техники</h1>
        <a href="{{ url_for('logout') }}" class="btn-logout">Выйти</a>

        <h2>Каталог</h2>
        <div class="categories">
            {% for category, items in products.items() %}
                <div class="category">
                    <h3>{{ category }}</h3>
                    <ul>
                        {% for item in items %}
                            <li>
                                <div class="item-info">
                                    <span>{{ item.name }} - ${{ item.price }}</span>
                                    <form method="post" action="{{ url_for('cart') }}">
                                        <input type="hidden" name="item" value="{{ item.name }}">
                                        <button type="submit" class="btn-add-to-cart">Добавить в корзину</button>
                                    </form>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('cart') }}" class="btn-cart">Перейти в корзину</a>
    </div>
</body>
</html>
