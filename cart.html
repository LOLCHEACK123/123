<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Корзина</h1>
        <ul class="cart-items">
            {% for item in cart %}
                <li class="cart-item">{{ item }}</li>
            {% endfor %}
        </ul>
        <form method="post" action="{{ url_for('checkout') }}">
            <button type="submit" class="btn-checkout">Перейти к оплате</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn-return">Вернуться в магазин</a>
    </div>
</body>
</html>
